<!DOCTYPE html>
<!--ICS2O-Final-Project-Game-Scene-->
<html lang="en-ca">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Battleship" />
        <meta name="keywords" content="mths, ics2o" />
        <meta name="author" content="Charlotte Jhu" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
        <link rel="manifest" href="./site.webmanifest" />
        <title>Battleship</title>
    </head>
    <body>
        <!-- get the latest release here: https://phaser.io/download/stable -->
        <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
        <script src="./js/script.js"></script>
        <div id="instructions"></div>
        <div id="game">
            <br />
            Computer's board
            <br />
            <!--Computer button one-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="computer-1">
                <input type="radio" id="computer-1" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Computer button two-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="computer-2">
                <input type="radio" id="computer-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Computer button three-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="computer-3">
                <input type="radio" id="computer-3" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Computer button four-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="computer-4">
                <input type="radio" id="computer-4" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <br />
            <br />
            Your board
            <br />
            <!--Player button one-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="player-1">
                <input type="radio" id="player-1" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Player button two-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="player-2">
                <input type="radio" id="player-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Player button three-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="player-3">
                <input type="radio" id="player-3" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
            <!--Player button four-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="player-4">
                <input type="radio" id="player-4" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label"></span>
            </label>
        </div>
    </body>
</html>
